<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:rgba(152, 220, 252, 0.686);">

  <div class="container">
    <div class="row">
      <div class="col-md-16 jumbotron text-center" style="background-image: url(https://westlabblogcanada.files.wordpress.com/2018/01/labequipment_webbanner-copy.jpg); background-size: 100% 100%;">
        
        <h1 style="color:rgb(0, 0, 0)"><b>Belly Button Biodiversity Dashboard</b></h1>
        <p style="color:rgb(0, 0, 0)">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <p><h4>Welcome to the Belly Button Biodiversity website where we have dedecated our lives to the research of Belly Button Bacteria.</h4></p>
      <p><br></p>
    </div>
    <div class="row" >
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color:lightgray;">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5" >
        <div id="gauge" ></div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" >
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
